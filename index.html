<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #232f3e;
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        header .logo {
            font-size: 1.5em;
            font-weight: bold;
        }
        header nav {
            display: flex;
            gap: 15px;
        }
        header nav a {
            color: white;
            text-decoration: none;
        }
        .search-bar {
            flex-grow: 1;
            margin-left: 20px;
            margin-right: 20px;
        }
        .search-bar input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        main {
            padding: 20px;
        }
        .product {
            display: inline-block;
            width: 300px;
            margin: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            text-align: center;
        }
        .product img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .product h3 {
            margin: 15px 0;
        }
        .product p {
            margin: 10px;
            font-size: 0.9em;
            color: #555;
        }
        .product button {
            background-color: #f0c14b;
            color: #111;
            border: 1px solid #a88734;
            padding: 10px 20px;
            margin: 10px 0;
            border-radius: 5px;
            cursor: pointer;
        }
        .product button:hover {
            background-color: #ddb347;
        }
        footer {
            background-color: #232f3e;
            color: white;
            text-align: center;
            padding: 15px 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Amazon Clone</div>
        <div class="search-bar">
            <input type="text" placeholder="Search for products...">
        </div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Shop</a>
            <a href="#">Contact</a>
            <a href="#">Cart</a>
        </nav>
    </header>
    <main>
        <h1>Featured Products</h1>
        <div class="product">
            <img src="https://via.placeholder.com/300x200" alt="Product 1">
            <h3>Product 1</h3>
            <p>$19.99</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/300x200" alt="Product 2">
            <h3>Product 2</h3>
            <p>$29.99</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/300x200" alt="Product 3">
            <h3>Product 3</h3>
            <p>$39.99</p>
            <button>Add to Cart</button>
        </div>
    </main>
    <footer>
        &copy; 2024 Amazon Clone - All Rights Reserved
    </footer>
</body>
</html>
